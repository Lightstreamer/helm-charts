apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "lightstreamer.fullname" . }}-init-scripts
  labels:
    {{- include "lightstreamer.labels" . | nindent 4 }}
data:
  {{- /*
  Sets up the Kafka Connector for the Lightstreamer Server.
  
  Flow:
  1. If provisioning.fromPathInImage is configured:
     - The connector is expected to be already present in the container image at the specified path
     - This script copies the entire connector directory from the image to the deployment path
       in the ephemeral volume "kafka-connector-deployment"
     - Copying (rather than symlinking) is required because config files need to be overridden,
       and the image filesystem is read-only
  
  2. If provisioning.fromPathInImage is NOT configured:
     - The connector has already been deployed to the ephemeral volume by the
       "kafka-connector-deployer" init container (which downloads from GitHub release, URL, or volume)
     - This script skips the deployment step
  
  3. In both cases, configuration files are overridden:
     - adapters.xml and log4j.properties are copied from the ConfigMap to the deployment path
     - Schemas (if any) are copied from the ConfigMap to the deployment path
       (these can be Avro, JSON Schema, or Protobuf descriptors)
     - This allows Helm to manage the connector configuration independently of the distribution

  The script is executed at container startup before the Lightstreamer Server starts.
  */}}
  {{- if ((.Values.connectors).kafkaConnector).enabled }}
  setup-kafka-connector.sh: |
    #!/bin/bash
    set -euo pipefail

    {{- with ((.Values.connectors).kafkaConnector).provisioning }}
    KAFKA_CONNECTOR_DEPLOYMENT={{ include "lightstreamer.kafka-connector.deployment.dir" . }}
    echo "Target deployment path: ${KAFKA_CONNECTOR_DEPLOYMENT}"

      {{- if .fromPathInImage }}
    echo "Checking for connector at: {{ .fromPathInImage }}"
    # Check if the connector directory exists in the image
    if [ ! -d "{{ .fromPathInImage }}" ]; then
      echo "ERROR: Directory {{ .fromPathInImage }} does not exist in the image!"
      echo "Available directories in /lightstreamer/adapters:"
      ls -la /lightstreamer/adapters 2>/dev/null || echo "Parent directory not accessible"
      exit 1
    fi
    # The connector is available in the image
    echo "Connector found at {{ .fromPathInImage }}"
    ls -la "{{ .fromPathInImage }}"
    # Copy the connector from the image to the deployment directory
    # (we can't symlink because we need to override config files)
    echo "Copying connector from {{ .fromPathInImage }} to ${KAFKA_CONNECTOR_DEPLOYMENT}"
    cp -r "{{ .fromPathInImage }}" "${KAFKA_CONNECTOR_DEPLOYMENT}"

      {{- else }}

    # The connector has already been deployed by the "kafka-connector-deployer" init container
    echo "Connector deployed by init container at ${KAFKA_CONNECTOR_DEPLOYMENT}"
      {{- end }}

    {{- end }}

    # In all cases, override configuration files and schemas (if any) with the ones rendered by
    # Helm and provided in the ConfigMap.
    CONFIG_SOURCE={{ include "lightstreamer.connectors.source-config.kafka-connector.dir" . }}

    echo "Copying configuration files from ConfigMap"
    cp "${CONFIG_SOURCE}/adapters.xml" "${KAFKA_CONNECTOR_DEPLOYMENT}/adapters.xml"
    cp "${CONFIG_SOURCE}/log4j.properties" "${KAFKA_CONNECTOR_DEPLOYMENT}/log4j.properties"
    if [ -d "${CONFIG_SOURCE}/schemas" ]; then
      echo "Copying schemas from ConfigMap"
      cp -a "${CONFIG_SOURCE}/schemas" "${KAFKA_CONNECTOR_DEPLOYMENT}/{{ include "lightstreamer.kafka-connector.schemas.dir.name" . }}"
    fi
  {{- end }}

  {{- /*
  Setup the Adapters for the Lightstreamer Server.
  */}}
  setup-adapters.sh: |
    #!/bin/bash
    set -xeuo pipefail
    
    # Copy adapter resources from source to destination
    function copy_resources {
      local source_path="$1"
      local dest_path="$2"
      local subdirs="$3"

      # Validate source path exists
      if [ ! -d "$source_path" ]; then
        echo "Source path does not exist: $source_path"
        return 1
      fi

      for path in $subdirs; do
        local destination_path="${dest_path}/$path"
        #[[ "$path" !=  "." ]] && 

        # Create destination directory
        mkdir -p $destination_path

        # Copy lib and classes directories if they exist
        for dir in "lib" "classes"; do
          local full_source_path="${source_path}/$path/$dir"
          local full_destination_path="${destination_path}/$dir"

          if [ -d "${full_source_path}" ]; then
            cp -r "$full_source_path" "$full_destination_path"
          else
            echo "Directory not found, skipping: $full_source_path"
          fi
        done
      done
    }

    {{- range $adapterName, $adapterSet := .Values.adapters }}
      {{- if $adapterSet.enabled }}
        {{- $adapterFolderName := $adapterName | kebabcase }}
    target_adapter_path="{{ include "lightstreamer.adapters.deployment.dir" . }}/{{ $adapterFolderName }}"
    mkdir -p "$target_adapter_path"

    echo "Copy the adapters.xml file for the '{{ $adapterName }}' Adapter Set"
    cp /adapters-source-conf/{{ $adapterFolderName }}/adapters.xml $target_adapter_path/adapters.xml

        {{- if ($adapterSet.provisioning).fromPathInImage}}
          {{- /* 
            Here we cannot use /tmp/adapters-repo because it is used as prefix for other volume 
            mount paths that may be already in use. So let's use a different path.
          */}}
    root_source_path="/tmp/adapters-repo-from-image"
    mkdir -p "$root_source_path"
    ln -s {{ $adapterSet.provisioning.fromPathInImage }} $root_source_path/{{ $adapterFolderName }}
    root_source_path="/tmp/adapters-repo-from-image/{{ $adapterFolderName }}"
        {{- else }}
          {{- $rootSourcePathSuffix := "" }}
          {{- if (($adapterSet.provisioning).fromVolume).path }}
            {{- $rootSourcePathSuffix = printf "/%s" $adapterSet.provisioning.fromVolume.path }}
          {{- end }}
    root_source_path="/tmp/adapters-repo/{{ $adapterFolderName }}{{ $rootSourcePathSuffix }}"        
        {{- end }}

        {{- /*
        List of paths containing the "lib" and "classes" folders to copy from 
        the Adapter Set directory located in the provisioning source. Only 
        populated for inProcess adapters. Include "." to capture the top-level 
        "lib" and "classes" folders.
        */ -}}
        {{- $paths := list }}
        {{- $configMapRefs := dict }}
        {{- /* Add the installDir of the Metadata Adapter, if any */ -}}
        {{- with $adapterSet.metadataProvider.inProcessMetadataAdapter }}
          {{- $paths = append $paths "." }}
          {{- if and .installDir (ne .installDir ".") }}
            {{- $paths = append $paths .installDir }}
          {{- end }}
          {{- if .configMapRef }}
            {{- $key := .installDir | default "." }}
            {{- $sourceConfigMapPaths := list (printf "/adapters-source-conf/%s/%s-config" $adapterFolderName .configMapRef) }}
            {{- $_ := set $configMapRefs $key $sourceConfigMapPaths }}
          {{- end }}
        {{- end }}

        {{- /* Add the installDir of the Data Adapters, if any */ -}}
        {{- range $dataProviderName, $dataProvider := $adapterSet.dataProviders }}
          {{- if $dataProvider.enabled }}
            {{- with $dataProvider.inProcessDataAdapter }}
              {{- $paths = append $paths "." }}
              {{- if and .installDir (ne .installDir ".") }}
                {{- $paths = append $paths .installDir }}
              {{- end }}
              {{- if .configMapRef }}
                {{- $key := .installDir | default "." }}
                {{- $sourceConfigMapPaths := get $configMapRefs $key | default list }}
                {{- $sourceConfigMapPaths = append $sourceConfigMapPaths (printf "/adapters-source-conf/%s/%s-config" $adapterFolderName .configMapRef) }}
                {{- $_ := set $configMapRefs $key ($sourceConfigMapPaths | uniq) }}
              {{- end }}
            {{- end }}
          {{- end }}
        {{- end }}

        {{- $paths := $paths | uniq }}
    
    {{- if $paths }}
    paths_to_copy={{ join " " $paths | quote }}
    echo "Copying the resources for the '{{ $adapterName }}' Adapter Set"
    if ! copy_resources "${root_source_path}" "${target_adapter_path}" "${paths_to_copy}" ; then
      echo "Failed to copy resources for the '{{ $adapterName }}' Adapter Set"
      exit 1
    fi
    {{- end }}

        {{- range $installDir, $sourceConfigMapPaths := $configMapRefs }}
          {{- range $sourceConfigMapPaths }}
    cp {{ . }}/* {{ include "lightstreamer.adapters.deployment.dir" . }}/{{ $adapterFolderName }}/{{ $installDir }}
          {{- end }}
        {{- end }} 
      {{- end }}
    {{- end }}
    
  
  launch.sh: |
    #!/bin/bash
    set -eo pipefail

    # The working dir is /lightstreamer/bin/unix-like as per the settings of the Docker image

    {{- if ((.Values.connectors).kafkaConnector).enabled }}
    # Setup the Kafka Connector
    /lightstreamer/bin/init-scripts/setup-kafka-connector.sh
    {{- end }}

    # Setup the Adapters
    /lightstreamer/bin/init-scripts/setup-adapters.sh

    {{- if .Values.deployment.preCommands }}
    # Launch the pre-commands
      {{- range .Values.deployment.preCommands }}
    {{ . }}
      {{- end }}
    {{- end }}

    if [ -n "${LS_HIBERNATE_SYSTEM_PROPERTIES}" ]; then
       JAVA_OPTS="${JAVA_OPTS} ${LS_HIBERNATE_SYSTEM_PROPERTIES}"
    fi
    ./LS.sh run

