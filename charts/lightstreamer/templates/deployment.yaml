apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lightstreamer.fullname" . }}
  labels:
    {{- include "lightstreamer.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "lightstreamer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "lightstreamer.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "lightstreamer.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
          {{- range $key, $value := .Values.httpServers }}
          {{- if $value.enabled }}
            - name: {{ $key }}
              containerPort: {{ $value.port }}
              protocol: TCP
          {{- end }}
          {{- end }}
          {{- range $key, $value := .Values.httpsServers }}
          {{- if $value.enabled }}
            - name: {{ $key }}
              containerPort: {{ $value.port }}
              protocol: TCP
          {{- end }}
          {{- end }}
          {{- with .Values.management.jmx.rmiConnector.port}}
            - name: jmxPort
              containerPort: {{ .value }}
              protocol: TCP
          {{- end}}
          {{- with .Values.management.jmx.rmiConnector.dataPort}}
            - name: jmxDataPort
              containerPort: {{ .value }}
              protocol: TCP
          {{- end}}
          livenessProbe:
             {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
             {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
          {{- range $key, $value := .Values.keyStores }}
            - name: KEYSTORE_{{ $key | upper }}_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $value.password.secretKeyRef.name }}
                  key: {{ $value.password.secretKeyRef.key }}
          {{- end }}
          {{- range $key, $value := .Values.trustStores }}
          {{- if and $key $value }}
            - name: TRUSTSTORE_{{ $key | upper }}_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $value.password.secretKeyRef.name }}
                  key: {{ $value.password.secretKeyRef.key }}
          {{- end }}
          {{- end }}
          {{- with .Values.license.enterprise.onlinePasswordSecretRef }}
            - name: ENTERPRISE_LICENSE_{{ .key | upper | replace "-" "_" }}
              valueFrom:
                secretKeyRef:
                  name: {{ .name }}
                  key: {{ .key }}
          {{- end}}
          volumeMounts:
            - name: config
              mountPath: /lightstreamer/conf
          {{- with .Values.errorPageRef }}
            - name: error-page
              mountPath: /lightstreamer/conf/error-page
          {{- end }}
          {{- range $key, $value := .Values.keyStores }}
            - name: keystore-{{ $key }}
              mountPath: /lightstreamer/conf/keystore/{{ $key }}
          {{- end }}
          {{- range $key, $value := .Values.trustStores }}
            - name: truststore-{{ $key }}
              mountPath: /lightstreamer/conf/truststore/{{ $key }}
          {{- end }}
          {{- with .Values.license.enterprise.filePathSecretRef }}
            - name: enterprise-license
              mountPath: /lightstreamer/conf/enterprise-license/
          {{- end}}
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "lightstreamer.name" . }}-configmap
      {{- with .Values.errorPageRef }}
        - name: error-page
          configMap:
            name: {{ .name }}
      {{- end }}
      {{- range $key, $value := .Values.keyStores }}
        - name: keystore-{{ $key }}
          secret:
            secretName: {{ $value.file.secretKeyRef.name }}
      {{- end }}
      {{- range $key, $value := .Values.trustStores }}
      {{- if and $key $value }}
        - name: truststore-{{ $key }}
          secret:
            secretName: {{ $value.file.secretKeyRef.name }}
      {{- end }}
      {{- end }}
      {{- with .Values.license.enterprise.filePathSecretRef }}
        - name: enterprise-license
          secret:
            secretName: {{ .name }}
      {{- end }}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
